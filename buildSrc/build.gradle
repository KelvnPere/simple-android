plugins {
  id 'java-gradle-plugin'
  id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

gradlePlugin {
  plugins {
    simplePlugin {
      id = 'org.simple.clinic.room-instrumentation-plugin'
      implementationClass = 'org.simple.clinic.plugin.gradle.InstrumentRoomPlugin'
    }
  }
}

repositories {
  google()
  mavenCentral()
  jcenter()
}

dependencies {
  implementation 'org.javassist:javassist:3.27.0-GA'
  implementation 'org.ow2.asm:asm:8.0'
  implementation 'org.ow2.asm:asm-util:8.0'
  implementation 'org.ow2.asm:asm-tree:8.0'
  implementation "com.android.tools.build:gradle:3.6.3"
  implementation "com.android.tools.build:gradle-api:3.6.3"
  testImplementation "junit:junit:4.12"
}
